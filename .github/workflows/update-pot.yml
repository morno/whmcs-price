name: Update POT file

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/*.php"

permissions:
  contents: write

concurrency:
  group: update-pot-main
  cancel-in-progress: true

jobs:
  make-pot:
    # Prevents bot pushes from creating loops if you expand triggers later
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install WP-CLI + i18n-command (local)
        run: |
          composer require --no-interaction --no-progress --no-plugins --no-scripts \
            wp-cli/wp-cli-bundle:^2 \
            wp-cli/i18n-command:^2

      - name: Generate .pot file
        run: |
          ./vendor/bin/wp i18n make-pot . languages/whmcs-price.pot \
            --domain=whmcs-price \
            --exclude=build_temp,node_modules \
            --allow-root

      - name: Commit updated .pot file (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add languages/whmcs-price.pot

          # Visibility in the log (control + traceability)
          git diff --staged --stat || true

          if git diff --staged --quiet; then
            echo "No changes in POT file. Skipping commit."
            exit 0
          fi

          git commit -m "chore: update whmcs-price.pot [skip ci]"
          git push
