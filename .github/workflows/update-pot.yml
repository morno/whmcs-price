name: Update POT file

on:
  push:
    branches:
      - main
    paths:
      - "**/*.php"

jobs:
  make-pot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Generate .pot file
        run: |
          wp i18n make-pot . languages/whmcs-price.pot \
            --domain=whmcs-price \
            --exclude=build_temp,node_modules \
            --allow-root

      - name: Commit updated .pot file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add languages/whmcs-price.pot
          git diff --staged --quiet || git commit -m "chore: update whmcs-price.pot [skip ci]"
          git push
