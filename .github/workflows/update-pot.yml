name: Update POT file

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/*.php"

permissions:
  contents: write

jobs:
  make-pot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install WP-CLI + i18n-command (local)
        run: |
          composer require --no-interaction --no-progress --no-plugins --no-scripts \
            wp-cli/wp-cli-bundle:^2 \
            wp-cli/i18n-command:^2

      - name: Generate .pot file
        run: |
          ./vendor/bin/wp i18n make-pot . languages/whmcs-price.pot \
            --domain=whmcs-price \
            --exclude=build_temp,node_modules \
            --allow-root

      - name: Commit updated .pot file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add languages/whmcs-price.pot
          git diff --staged --quiet || git commit -m "chore: update whmcs-price.pot [skip ci]"
          git push
